<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie</title>
    <style>
        /* Basic layout styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .movie-container {
            max-width: 50%;
        }
        .movie-info {
            margin-bottom: 20px;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-container">
            <h1>Your movie is:</h1>
            <div class="movie-info">
                <h2>{{ movie.title }} ({{ movie.year }})</h2>
                <p><strong>Genre:</strong> {{ movie.genre }}</p>
                <p><strong>Rating:</strong> {{ movie.rating }}</p>
                <img src="{{ movie.poster }}" alt="Movie Poster" class="movie-poster">
            </div>
        </div>
    </div>
</body>
</html>
