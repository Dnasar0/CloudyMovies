<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie</title>
    <style>
        /* Basic layout styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Space between left movie, center buttons, and right movie */
        }
        .movie-container {
            max-width: 30%;
            text-align: center;
        }
        .movie-info {
            margin-bottom: 20px;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .movie-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Initially hide movie2 rating */
        .hidden-rating {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Movie -->
        <div class="movie-container">
            <h1>Your movie is:</h1>
            <div class="movie1-info">
                <h2>{{ movie1.title }} ({{ movie1.year }})</h2
                <p><strong>Genre:</strong> {{ movie1.genre }}</p>
                <p><strong>Rating:</strong> <span id="movie1Rating">{{movie1.rating}}</span></p>
                <img src="{{ movie1.poster }}"  onclick="details(movie1.movieId)" alt="Movie1 Poster" class="movie1-poster">
            </div>
        </div>

        <!-- Score and Buttons in the Middle -->
        <div class="movie-rating">
            <span class="score" id="score">Your score : </span>
            <span id="movie2Rating" class="hidden-rating">{{ movie2.rating }}</span>
            <div class="buttons">
                <button class="button" onclick="choice('Higher')">Higher</button>
                <button class="button" onclick="choice('Lower')">Lower</button>
            </div>
            <button id="nextMovie" class="button" onclick="nextMovie()">Next Movie</button>
        </div>

        <!-- Right Movie (same as left) -->
        <div class="movie2-container">
            <h1>Your movie is (again):</h1>
            <div class="movie2-info">
                <h2>{{ movie2.title }} ({{ movie2.year }})</h2>
                <p><strong>Genre:</strong> {{ movie2.genre }}</p>
                <p><strong>Rating:</strong> <span id="ratingPlaceholder">???</span></p>
                <img src="{{ movie2.poster }}" onclick="details(movie2.)" alt="Movie2 Poster" class="movie2-poster">
            </div>
        </div>
    </div>
    <script>

        let hasplayed = false;
        let won = false;

        function choice(choice) {

            if (hasplayed) {
                alert("You have already played this round. Please click 'Next Movie' to continue.");
                return;
            }
            hasplayed = true; 
            let score = 0;
            const movie1Rating = parseFloat(document.getElementById("movie1Rating").textContent);
            const movie2Rating = parseFloat(document.getElementById("movie2Rating").textContent);
            document.getElementById("movie2Rating").style.display = "block";
            document.getElementById("ratingPlaceholder").textContent = "{{ movie2.rating }}";
            let correctChoice = (choice === "Higher" && movie1Rating > movie2Rating) || (choice === "Lower" && movie1Rating < movie2Rating);
            if (correctChoice) {
                score++;
                alert("✅ Correct! Your score is now: " + score);
                document.getElementById("score").textContent = "Your score: "+ score;
                won = true;   

            }
            else {
                alert("❌ Incorrect! Your score is: " + score);
            }            
        }

        function nextMovie() {
            if (!hasplayed) {
                alert("Please make a choice before proceeding to the next movie.");
                return;
            }
            hasplayed = false;
        
            // Fetch a new random movie
            fetch('http://127.0.0.1:5000/getRandom')
                .then(response => response.json())  // Parse response as JSON
                .then(newMovie => {
                    // Move movie2 to movie1
                    document.querySelector(".movie1-info h2").textContent = `${document.querySelector(".movie2-info h2").textContent}`;
                    document.querySelector(".movie1-info p strong").textContent = `${document.querySelector(".movie2-info p strong").textContent}`;
                    document.querySelector(".movie1-poster").src = document.querySelector(".movie2-poster").src;
                    document.getElementById("movie1Rating").textContent = document.getElementById("movie2Rating").textContent;
        
                    // Set new movie2 data
                    document.querySelector(".movie2-info h2").textContent = `${newMovie.title} (${newMovie.year})`;
                    document.querySelector(".movie2-poster").src = newMovie.poster;
                    document.getElementById("movie2Rating").textContent = newMovie.rating;
                    document.getElementById("ratingPlaceholder").textContent = "???"; // Hide rating again
        
                    // Hide movie2 rating again for the new round
                    document.getElementById("movie2Rating").style.display = "none";
                })
                .catch(error => console.error("Error fetching new movie:", error));
        }        

function details(id) {
    alert("You clicked on the movie poster with ID: " + id);
    
    // Fetch the movie details using the given movie ID
    fetch('http://127.0.0.1:5000/get/' + id)
        .then(response => response.json())
        .then(movie => {
            // Create a popup or modal to display the movie details
            let detailsContent = `
                <h2>${movie.title} (${movie.year})</h2>
                <p><strong>Rating:</strong> ${movie.rating}</p>
                <p><strong>Tagline:</strong> ${movie.tagline || "N/A"}</p>
                <p><strong>Duration:</strong> ${movie.duration ? movie.duration + ' minutes' : "N/A"}</p>
                <p><strong>Description:</strong> ${movie.description || "No description available."}</p>
                <p><strong>Studios:</strong> ${movie.studios.length > 0 ? movie.studios.join(', ') : "N/A"}</p>
            `;

            // Show the details (you could open a modal or replace the content)
            alert(detailsContent); // For now, just an alert. You can later create a modal or dedicated details page.
        })
        .catch(error => {
            console.error('Error fetching movie details:', error);
            alert("Error fetching movie details.");
        });
}

    </script>
</body>
</html>
