<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie</title>
    <style>
        /* Basic layout styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Space between left movie, center buttons, and right movie */
        }
        .movie-container {
            max-width: 30%;
            text-align: center;
        }
        .movie-info {
            margin-bottom: 20px;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .movie-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Movie -->
        <div class="movie-container">
            <h1>Your movie is:</h1>
            <div class="movie1-info">
                <h2>{{ movie1.title }} ({{ movie1.year }})</h2>
                <p><strong>Genre:</strong> {{ movie1.genre }}</p>
                <p><strong>Rating:</strong> {{ movie1.rating }}</p>
                <img src="{{ movie1.poster }}" alt="Movie1 Poster" class="movie1-poster">
            </div>
        </div>

        <!-- Score and Buttons in the Middle -->
        <div class="movie-rating">
            <span class="score">Your score</span>
            <span></span>
            <div class="buttons">
                <button class="button">Left</button>
                <button class="button">Right</button>
            </div>
        </div>

        <!-- Right Movie (same as left) -->
        <div class="movie2-container">
            <h1>Your movie is (again):</h1>
            <div class="movie2-info">
                <h2>{{ movie2.title }} ({{ movie2.year }})</h2>
                <p><strong>Genre:</strong> {{ movie2.genre }}</p>
                <p><strong>Rating:</strong> {{ movie2.rating }}</p>
                <img src="{{ movie2.poster }}" alt="Movie2 Poster" class="movie2-poster">
            </div>
        </div>
    </div>
</body>
</html>
