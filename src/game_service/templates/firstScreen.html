<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudyMovies</title>
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">User Name:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label>Account Type:</label><br>
        <input type="radio" id="personal" name="accountType" value="personal" required>
        <label for="personal">Free</label><br>
        <input type="radio" id="business" name="accountType" value="business" required>
        <label for="business">Premium</label><br><br>

        <button type="submit">Play</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent normal form submission
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let accountType = document.querySelector('input[name="accountType"]:checked').value;

            // Save the username in localStorage
            localStorage.setItem("loggedInUser", username);

            // Send the data to the backend
            fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `username=${username}&password=${password}&accountType=${accountType}`
            })
            .then(response => response.text())
            .then(data => {
                console.log("Server response:", data);
                window.location.href = "/getTwoRandom"; // Redirect to the game screen
            })
            .catch(error => console.error("Error:", error));
        });
    </script>


</html>
